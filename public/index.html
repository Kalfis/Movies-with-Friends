      <!-- set the headers of requests to include tokens for authenticated users. -->
      <script>
        'use strict';
        var request = new XMLHttpRequest();
        // putting multiple routes--would we need this for /authenticate, or only for view profile, edit movie/ prof, delete prof/ movie?
        // specify the type of request; the file location; and asynchronous (true)
        request.open('POST', '/authenticate', true);
        // a hint on how to set a header when we have the token.
        request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset: UTF-8', true)
        // set headers Authorization: Bearer [token]""
