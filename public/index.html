<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moviegoer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <p>Hello! Welcome to our static index page (/public/index.html)</p>

    <script type="text/javascript" src="js/script.js"></script>


    <div id="movie-db-search-formholder">
      <form>
        <strong>Search Movie Title in :</strong> <input id="title-input" type"text" name="movie-title"><br>
        <input id="submit-button" type="submit" value = "Submit">
      </form>
    </div>

    <button id="API-button">API Test Button</button>

    <button id="API-Upcoming-Movies-button">Upcoming Movies</button>

    <button id="API-NowPlaying-Movies-button">Now Playing Movies</button>


    <div id="movie-profile">

    </div>
      <template id="movie-handlebars" type="text/x-handlebars-template">
      </template>
    </div>

    <form class="form"> <br>
        <h3> New Movie Form </h3>
        <label> Title </label> <br>
        <input id="movie_title" type="text" name="title"> <br>
        <label> Overview </label> <br>
        <input id="movie-overview" type="text" name="overview"> <br>

        <button class="keep" value="keep">KEEP</button>
    </form>


    <div id="edit-movie-formholder">
      <h3> Edit Form </h3>
      <form>
        <!-- <strong>Title:</strong> <input id="title-data" type="text" name="title"><br> -->
        <strong>Comments:</strong> <input id="director-data" type="text" name="director"><br>
      </form>

      <button id="edit-button">EDIT</button>

    </div>


  </body>
</html>
